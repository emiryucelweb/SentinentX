[opcache]
; OPcache configuration for production
opcache.enable=1
opcache.enable_cli=0
opcache.memory_consumption=256
opcache.interned_strings_buffer=16
opcache.max_accelerated_files=20000
opcache.validate_timestamps=0
opcache.save_comments=1
opcache.fast_shutdown=1

; Preloading (Laravel optimization)
opcache.preload=/var/www/html/config/opcache.php
opcache.preload_user=www

; File cache
opcache.file_cache=/tmp/opcache
opcache.file_cache_only=0
opcache.file_cache_consistency_checks=0

; Error handling
opcache.log_verbosity_level=2
opcache.error_log=/var/log/opcache.log

; JIT compilation (PHP 8.0+)
opcache.jit_buffer_size=100M
opcache.jit=tracing

; Optimization settings
opcache.optimization_level=0x7FFFBFFF
opcache.use_cwd=1
opcache.check_php_security=1
opcache.enable_file_override=0

; Restart settings
opcache.force_restart_timeout=180
opcache.max_file_size=0

; Statistics
opcache.record_warnings=1
