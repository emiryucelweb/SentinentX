[program:sentx-queue]
command=/usr/bin/php /var/www/sentx/artisan queue:work redis --queue=high,default --sleep=1 --tries=3 --max-time=3600
process_name=%(program_name)s_%(process_num)02d
autostart=true
autorestart=true
numprocs=2
stopwaitsecs=3600
directory=/var/www/sentx
user=www-data
redirect_stderr=true
stdout_logfile=/var/log/supervisor/sentx-queue.log

# Environment variables
environment=APP_ENV="production",APP_DEBUG="false"

# Process management
startsecs=5
startretries=3
exitcodes=0,2
stopsignal=QUIT
